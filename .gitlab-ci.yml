---
include:
  - project: 'general/pr-t'
    file: gitlab-ci-template.yml
    ref: main

# Override docker-build job vars
docker-build:
  variables:
    DOCKER_BUILD_EXTRAARGS: --build-arg COLLECTION_REPO=git+ssh://git@${CI_SERVER_HOST}:${CI_SERVER_SHELL_SSH_PORT}/${CI_PROJECT_PATH}.git
      --build-arg COLLECTION_VERSION=${CI_COMMIT_REF_NAME}
...
